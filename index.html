<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css">

    <title>Need for Speed</title>
  </head>
  <body>
    <div class="game">
      <script type="module" src="/main.js"></script>
    </div>

    <div class="heading">
      <h1>
      NEED FOR SPEED  
      </h1>

      <button id="startButton">CLICK ANYWHERE TO START GAME
      <h3 id="instructions">Use W,A,S,D to control the car<br>Use L to toggle the view</h3>
      </button>
      
      <ul id="stats">
        <li id="health">x</li>
        <li id="fuel">x</li>
        <li id="score">x</li>
        <li id="time">x</li>
        <li id="next">x</li>
      </ul>  
      
      <h1 id="endScreen"></h1>

    </div>  

  </body>
</html>
